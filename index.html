
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Dev.IQRA | Digital Ecosystem Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#6C63FF',
              secondary: '#00F0FF',
              gunmetal: '#1A1A1A',
              lavender: '#E0E7FF',
              peach: '#FFE4E6',
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'Inter', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
              poppins: ['Poppins', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@400;700&family=Montserrat:wght@600;700;800&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Global Reset & Smoothness */
        * { 
          margin: 0; 
          padding: 0; 
          box-sizing: border-box; 
          outline: none;
          -webkit-tap-highlight-color: transparent;
        }

        html { 
            scroll-behavior: smooth !important;
            scroll-padding-top: 100px;
            -webkit-overflow-scrolling: touch;
            overflow-x: hidden;
            background-color: #E0E7FF;
        }

        /* Polished Custom Scrollbar */
        ::-webkit-scrollbar {
          width: 8px;
        }
        
        ::-webkit-scrollbar-track {
          background: rgba(108, 99, 255, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
          background: rgba(26, 26, 26, 0.2);
          border-radius: 10px;
          border: 2px solid transparent;
          background-clip: padding-box;
        }
        
        ::-webkit-scrollbar-thumb:hover {
          background: rgba(108, 99, 255, 0.4);
          background-clip: padding-box;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #E0E7FF 0%, #FFE4E6 100%) no-repeat fixed;
            color: #1A1A1A;
            overflow-x: hidden;
            min-height: 100vh;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 30px 0 rgba(108, 99, 255, 0.04);
            transform: translateZ(0);
            will-change: transform, opacity;
        }

        section {
            content-visibility: auto;
            contain-intrinsic-size: 1px 500px;
        }

        #home {
            content-visibility: visible;
        }

        /* Professional Typography Enforcements */
        .section-headline, .hero-headline {
            font-weight: 700;
            line-height: 1.15;
            letter-spacing: -0.03em;
            font-size: 40px !important;
            font-style: normal;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
            will-change: transform;
        }

        .orb {
            position: absolute;
            filter: blur(150px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.4;
            will-change: transform, opacity;
            pointer-events: none;
            mix-blend-mode: multiply;
        }

        .page-reveal {
            animation: reveal 0.8s ease-out forwards;
        }

        @keyframes reveal {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
          .glass {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
          }
          .orb {
            filter: blur(80px);
            opacity: 0.3;
          }
          .section-headline, .hero-headline {
            font-size: 30px !important;
            line-height: 1.25;
            letter-spacing: -0.02em;
            font-weight: 800;
            text-shadow: 0 4px 12px rgba(108, 99, 255, 0.05);
          }
        }
    </style>
<script type="importmap">

  }
}
</script>

</head>

</html>
